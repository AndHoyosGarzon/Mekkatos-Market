<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../scss/main.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <section class="contenedor__form">
        <div class="contenedor__form--cardForm">
            <form class="formContact">
                <div class="formContact__item">
                    <img class="formContact__item--logo" src="../img/logos/full_trimmed_transparent_black.png" alt="">
                </div>
                <div class="formContact__item">
                    <h4 class="formContact__item--title">CREAR CUENTA</h4>
                </div>
                <div class="formContact__item">
                    <label class="labelForm" for="name">
                        <input class="labelForm__input" type="text" id="name" placeholder="Nombre" required>
                    </label>
                </div>
                <div class="formContact__item">
                    <label class="labelForm" for="email">
                        <input class="labelForm__input" type="email" id="email" placeholder="Email" required>
                    </label>
                </div>
                <div class="formContact__item">
                    <label class="labelForm" for="password">
                        <input class="labelForm__input" type="password" id="password" placeholder="ContraseÃ±a" required>
                    </label>
                </div>
                <div class="formContact__item--social">
                    <button class="redes">
                        <img class="redes__icon" src="../img/iconos/instagram.png" alt="instagram">Iniciar seccion con Instagram
                     </button>
                    <button class="redes">
                       <img class="redes__icon" src="../img/iconos/facebook.png" alt="instagram">Iniciar seccion con Facebook
                    </button>
                    <button class="redes">
                        <img class="redes__icon" src="../img/iconos/google.png" alt="instagram"> Iniciar seccion con Google
                     </button>
                </div>
                
            </form>
        </div>
        <div class="contenedor__form--cardForm">
            <img class="imgForm" src="../img/banners/img-form.jpg" alt="caribe">
        </div>
    </section>
</body>
</html>
